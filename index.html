<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio League Of Legends</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="login">
            <img src="./imgs/riot games.png">
            <h2>Fazer Login</h2>
            <input type="text" name="name" placeholder="Nome de Usuário">
            <input type="password" name="password" placeholder="Senha">

            <div>
                <a href="https://pt-br.facebook.com/">
                    <button>
                        <img src="./imgs/icon facebook.png" alt="icon facebook">
                    </button>
                </a>

                <a href="https://www.google.com/intl/pt-BR/gmail/about/">
                    <button>
                        <img src="./imgs/icon gmail.png" alt="icon gmail">
                    </button>
                </a>

                <a href="https://www.apple.com/br/">
                    <button>
                        <img src="./imgs/icon apple.png" alt="icon apple">
                    </button>
                </a>
            </div>

            <input id="manter" type="checkbox" name="manter">
            <label for="manter">Manter Login</label>

            <button>
                <img src="./imgs/setinha.png">
            </button>
            <p>Não consegue iniciar a sessão?</p>
            <p>Criar conta</p>
        </section>

        <section class="background"></section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
