<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio League Of Legends</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="login">
            <figure>
                <img src="./imgs/riot games.png" class="logo">
            </figure>

            <form>
                <div class="logar">
                    <h3>Fazer Login</h3>
                    <input type="text" name="name" placeholder="Nome de Usuário">
                    <input type="password" name="password" placeholder="Senha">
                </div>
            </form>

            <div class="socialmedia">
                <a href="https://pt-br.facebook.com/">
                    <button class="face">
                        <img src="./imgs/icon facebook.png">
                    </button>
                </a>

                <a href="https://www.google.com/intl/pt-BR/gmail/about/">
                    <button class="gmail">
                        <img src="./imgs/icon gmail.png">
                    </button>
                </a>

                <a href="https://www.apple.com/br/">
                    <button class="apple">
                        <img src="./imgs/icon apple.png">
                    </button>
                </a>

            </div>

            <div class="logar2">
                <a href="">
                    <button onclick="mudar" class="entrar" disabled>
                        <img src="./imgs/setinha.png">
                    </button>
                </a>
            </div>

            <a href="https://forums.comunidades.riotgames.com/t5/LOL-Preciso-de-Ajuda/iniciar-sess%C3%A3o-logar/td-p/157172" class="link">Não consegue iniciar a sessão?</a>
            <a href="https://signup.leagueoflegends.com/pt-br/signup/index#/" class="link">Criar conta</a>

        </section>

        <section class="wallpaper"></section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
